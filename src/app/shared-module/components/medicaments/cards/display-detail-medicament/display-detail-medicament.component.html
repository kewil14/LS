<div>
    <label class="tx-11 fw-bolder mb-0 text-uppercase">{{'FORMS.LABEL'| translate | titlecase}}</label>
    <p class="text-muted">{{(medicament$|async)?.libelle}}</p>
</div>
<div *ngIf="(medicament$|async)?.forme?.libelle">
    <label class="tx-11 fw-bolder mb-0 text-uppercase">{{'FORMS.FORME'| translate | titlecase}}</label>
    <p class="text-muted">{{(medicament$|async)?.forme?.libelle}}</p>
</div>

<div class="mt-3 d-flex justify-content-end" *ngIf="medicament$|async as produit">
    <a (click)="clickAction(typeActionEnum.DELETE, produit)" class="btn btn-sm justify-content-center btn-icon mr-2">
        <i class="bx bx-highlight font-size-4 align-middle me-2"></i>
        <span *ngIf="loadingDelete$|async"  class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    </a>
    <a (click)="clickAction(typeActionEnum.ACTIVATE, produit)" class="btn btn-sm justify-content-center btn-icon mr-2">
        <i class="bx bx-grid-small font-size-4 align-middle me-2"></i>
    </a>
</div>
